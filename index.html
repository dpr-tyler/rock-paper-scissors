<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>

    function getComputerChoice(){
        var options = ['Rock', 'Paper', 'Scissors'];
        return options[Math.floor(Math.random() * options.length)];
    }
    
    //console.log(getComputerChoice());

    function singleRound(playerSelection,  computerSelection){
        var p1 = playerSelection.toLowerCase();
        var p2 = computerSelection.toLowerCase();

        if (p1 == 'paper' && p2 == 'scissors'){
            return "You Lose! Scissors beats Paper";
        }else if (p1 == 'paper' && p2 == 'rock'){
            return "You Win! Paper beats Rock";
        }else if (p1 == 'paper' && p2 == 'paper'){
            return "Tie!";
        }else if (p1 == 'rock' && p2 == 'scissors'){
            return "You Win! Rock beats Scissors";
        }else if (p1 == 'rock' && p2 == 'paper'){
            return "You Lose! Paper beats Rock";
        }else if (p1 == 'rock' && p2 == 'rock'){
            return "Tie!";
        }else if (p1 == 'scissors' && p2 == 'paper'){
            return "You Win! Scissors beats Paper";
        }else if (p1 == 'scissors' && p2 == 'rock'){
            return "You Lose! Rock beats Scissors";
        }else if (p1 == 'scissors' && p2 == 'scissors'){
            return "Tie!";
        }else{
            return "Please enter rock, paper, or scissors.";
        }
    }

    //const player1 = 'rock';
    //const player2 = getComputerChoice();
    //console.log(player1);
    //console.log(player2);
    //console.log(singleRound(player1, player2));

    function game(){
        p1Counter = 0;
        p2Counter = 0;
        for (let i = 0; i < 5; i++){
            var p1 = prompt('Rock, Paper, Scissors?');
            var p2 = getComputerChoice();
            var res = singleRound(p1, p2);
            console.log(p1);
            console.log(p2);
            console.log(res);
            if (res == "You Win! Paper beats Rock" || res == "You Win! Rock beats Scissors" || res == "You Win! Scissors beats Paper"){
                p1Counter += 1;
            }else if (res == "You Lose! Scissors beats Paper" || res == "You Lose! Paper beats Rock" || res == "You Lose! Rock beats Scissors"){
                p2Counter +=1;
            }else{
                p1Counter += 0;
                p2Counter += 0;
            }
        }
        if (p1Counter > p2Counter){
            return "You Win!"
        }else{
            return "You Lose!"
        }
    }

    console.log(game());

  </script>
</body>
</html>
